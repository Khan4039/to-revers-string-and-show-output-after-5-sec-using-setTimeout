<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>revers the input</title>
</head>
<body>
    <fieldset>
        <legend>Enter Your Name and see the magic!!!</legend>
        <label for="name" for="name">Enter your Name</label>
        <input type="text" id="name">
        <button id="sub" onclick="noticeShow">Submit</button>

        <center>
            <h1 id="notice"></h1>
            <h1 id="magic"></h1>
        </center>
     </fieldset>

    <script>
        let sub = document.getElementById('sub')
        let no = document.getElementById('notice')
        let magic = document.getElementById('magic')
        function noticeShow ()
        {
            no.innerText = 'Now see the magic'
            let name = document.getElementById('name')
            let toRevers = name.value
            
            
            function magicShow()
            {
                let  revers= String()
                console.log(toRevers)
                for(let i=toRevers.length-1 ; i>=0 ; i--)
                {
                    revers += toRevers[i]
                }
                console.log(revers)
                magic.innerText = revers
            }
            const myTimeout = setTimeout(magicShow, 5000);

        }
        sub.addEventListener('click', noticeShow)
    </script>
</body>
</html>
